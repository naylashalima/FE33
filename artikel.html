                  </div>
              </div>
            </div>` 
          $('#carouselArticle').append(divCarousel);
        }
        var div = 
          `<div class="col-5 col-sm mb-4">
            <img src="assets/${response.data[i].pathGambar}" alt="" class="" id="imgArtikel">
            <h2 class="mb-0" id="cardArticleTitle">${response.data[i].title}</h2>
            <a href="detail.html?id=${response.data[i].id}">selengkapnya</a>

        $('#cardArticle').append(div);
    }
